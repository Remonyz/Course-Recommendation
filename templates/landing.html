<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Course Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s;
            color: white;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Course Recommender</h1>
    <p>Your personalized course recommendations are just a few clicks away.</p>
    <div class="buttons">
        <a href="{{ url_for('index') }}" class="btn">Upload Transcript</a>
        <a href="{{ url_for('recommendations') }}" class="btn">View Recommendations</a>
    </div>
</body>
</html>
